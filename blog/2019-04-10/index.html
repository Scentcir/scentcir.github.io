<h2 id="产品概述">产品概述<a class="anchor" href="#产品概述">#</a></h2>
<p>宸邦健康App是全民健康的管理平台，为广大中高端家庭客户提供健康养生管理咨询及医疗服务平台。建立了“家庭健康方案个性定制、专家预约、家庭健康档案管理、特色专科面对面咨询、网络下单异地服务”等丰富的家庭健康服务产品。</p>
